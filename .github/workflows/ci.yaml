name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  packages: write
  security-events: write
  actions: read
  id-token: write

jobs:
  ci:
    uses: web3-frozen/homelab-apps/.github/workflows/ci-container.yaml@main
    with:
      app-name: onchain-monitor
      image-name: onchain-monitor
      workload-dir: workloads/onchain-monitor
      go-version: "1.24"
    secrets: inherit

  # ── Integration Test ─────────────────────────────────────
  integration-test:
    name: Integration Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: onchain_monitor_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U test"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.24"
          cache: true

      - name: Build server
        run: go build -o server ./cmd/server

      - name: Start server
        env:
          DATABASE_URL: postgres://test:test@localhost:5432/onchain_monitor_test?sslmode=disable
          REDIS_URL: redis://localhost:6379
          TELEGRAM_BOT_TOKEN: "0000000000:fake-token-for-integration-test"
          PORT: "8080"
          FRONTEND_ORIGIN: "*"
        run: |
          ./server &
          echo $! > /tmp/server.pid
          for i in $(seq 1 30); do
            if curl -sf http://localhost:8080/healthz > /dev/null 2>&1; then
              echo "Server is ready"
              break
            fi
            sleep 1
          done

      - name: Seed test user
        run: |
          PGPASSWORD=test psql -h localhost -U test -d onchain_monitor_test -c \
            "INSERT INTO telegram_users (tg_chat_id, tg_username, linked) VALUES (12345, 'test_user', true) ON CONFLICT DO NOTHING;"

      - name: Run integration tests
        run: ./scripts/integration-test.sh

      - name: Stop server
        if: always()
        run: |
          if [ -f /tmp/server.pid ]; then
            kill $(cat /tmp/server.pid) 2>/dev/null || true
          fi
