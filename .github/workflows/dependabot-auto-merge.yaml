name: Dependabot Auto-merge

on: pull_request_target

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    name: Auto-merge Dependabot PRs
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'
    steps:
      - name: Fetch Dependabot metadata
        id: meta
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      # Auto-approve patch & minor updates immediately.
      # Major updates are left for manual review.
      # Use PAT so approval comes from repo owner (write access)
      - name: Approve PR
        if: steps.meta.outputs.update-type != 'version-update:semver-major'
        run: gh pr review --approve "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITOPS_TOKEN }}

      - name: Enable auto-merge (squash)
        if: steps.meta.outputs.update-type != 'version-update:semver-major'
        run: gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITOPS_TOKEN }}

      # Close major version bumps automatically with a comment
      - name: Close major updates
        if: steps.meta.outputs.update-type == 'version-update:semver-major'
        run: |
          gh pr comment "$PR_URL" --body "ðŸ¤– **Auto-declined**: Major version bump requires manual review. Please re-open if the upgrade is safe."
          gh pr close "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITOPS_TOKEN }}
